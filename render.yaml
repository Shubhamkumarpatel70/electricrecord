services:
  # Combined Web Service (Client + Server)
  - type: web
    name: electricity-record-app
    env: node
    plan: starter
    buildCommand: npm install && npm run install-client && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: admin@power.local
      - key: ADMIN_PASSWORD
        value: Admin@1234
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
